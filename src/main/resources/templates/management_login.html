<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Management Login')">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<nav th:replace="fragments/layout :: navbar(~{ :: #navbarRight}, ~{ :: #navbarLeft})">
    <ul class="navbar-nav mr-auto" id="navbarRight">
    </ul>
    <ul class="navbar-nav ml-auto" id="navbarLeft">
    </ul>
</nav>
<div class="container-fluid d-flex flex-column">

    <div class="row d-flex justify-content-center px-2 py-3">
        <div class="col-sm-5 px-2">
            <div class="card bg-white p-3">
                <h1 class="d-flex align-items-center justify-content-center font-weight-light">
                    Login
                </h1>
                <form method='post'>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name='username'>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name='password'>
                        <small id="passwordHelp" class="form-text text-muted">Make sure to never share your password
                            with anyone..</small>
                    </div>
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="#" class="card-link">Register</a>
                        <button type="submit" class="btn btn-primary ml-3">Login</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
</body>

</html>
