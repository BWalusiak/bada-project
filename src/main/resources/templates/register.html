<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Register')">
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
<nav th:replace="fragments/layout :: navbar(~{ :: #navbarRight}, ~{ :: #navbarLeft})">
    <ul class="navbar-nav mr-auto" id="navbarRight">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto" id="navbarLeft">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/login}">Login</a>
        </li>
    </ul>
</nav>
<div class="container-fluid d-flex flex-column">

    <div class="row d-flex justify-content-center px-2 py-3">
        <div class="col-sm-8 px-2">
            <div class="card bg-white p-3">
                <h1 class="d-flex align-items-center justify-content-center font-weight-light">
                    Register
                </h1>
                <form method="post" th:object="${customerForm}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input th:field="*{email}" name="email" type="email" class="form-control" id="inputEmail"
                                   required="true">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input th:field="*{password}" name="password" type="password" class="form-control"
                                   id="inputPassword" required="true">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputUsername">Username</label>
                            <input th:field="*{username}" name="username" type="text" class="form-control"
                                   id="inputUsername" required="true">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputFirstName">First Name</label>
                            <input th:field="*{firstName}" name="firstName" type="text" class="form-control"
                                   id="inputFirstName" required="true">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLastName">Last Name</label>
                            <input th:field="*{lastName}" name="lastName" type="text" class="form-control"
                                   id="inputLastName" required="true">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone number</label>
                            <input th:field="*{phoneNumber}" name="phoneNumber" type="tel" class="form-control"
                                   pattern="^((\+\d{1,3} ?)?(\d{3} ?){3})$"
                                   id="inputPhone" required="true">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputNip">NIP</label>
                            <input th:field="*{nip}" name="nip" type="number" class="form-control" id="inputNip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input th:field="*{addressLine1}" name="addressLine1" type="text" class="form-control"
                               id="inputAddress" placeholder="1234 Main St" required="true">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input th:field="*{addressLine2}" name="addressLine2" type="text" class="form-control"
                               id="inputAddress2"
                               placeholder="Apartment, studio, or floor" required="true">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="inputCity">City</label>
                            <input th:field="*{city}" name="city" type="text" class="form-control" id="inputCity"
                                   required="true">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Zip</label>
                            <input th:field="*{zipcode}" name="zipcode" type="text" inputmode="numeric"
                                   pattern="^\d{2}-\d{3}$" class="form-control" id="inputZip"
                                   required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required="true">
                            <label class="form-check-label" for="gridCheck">
                                I agree to terms of service
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
