<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Login')">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<nav th:replace="fragments/layout :: navbar(~{ :: #navbarRight}, ~{ :: #navbarLeft})">
    <ul class="navbar-nav mr-auto" id="navbarRight">
    </ul>
    <ul class="navbar-nav ml-auto" id="navbarLeft">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Login</a>
        </li>
    </ul>
</nav>
<div class="container-fluid d-flex flex-column">

    <div class="row d-flex justify-content-center px-2 py-3">
        <div class="col-sm-8 px-2">
            <div class="card bg-white p-3">
                <h1 class="d-flex align-items-center justify-content-center font-weight-light">
                    Register
                </h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required="true">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required="true">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" id="inputUsername" required="true">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" required="true">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" required="true">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone number</label>
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputNip">NIP</label>
                            <input type="text" class="form-control" id="inputNip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                               placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required="true">
                            <label class="form-check-label" for="gridCheck">
                                I agree to terms of service
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>


        </div>
    </div>
</div>
</body>

</html>
