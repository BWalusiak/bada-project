<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Checkout')">
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>

<body>
<nav th:replace="fragments/layout :: navbar(~{ :: #navbarRight}, ~{ :: #navbarLeft})">
    <ul class="navbar-nav mr-auto" id="navbarRight">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/user/store}">Store</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto" id="navbarLeft">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid d-flex flex-column">
    <div class="row flex-grow-1 d-flex justify-content-center px-2 py-3">
        <div class="col-sm-9 px-2">
            <div class="card bg-white p-3">
                <div class="row w-100 p-3 text-muted">
                    <div class="col-sm-5  d-flex align-items-center">
                        <div>
                            <p class="font-weight-bold m-0">Name</p>
                        </div>
                    </div>
                    <div class="col-sm-2 d-flex align-items-center">
                        <div class="d-flex align-items-center">


                            <div>
                                <p class="font-weight-bold m-0">Item Price</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm d-flex align-items-center">

                        <div>
                            <p class="font-weight-bold m-0">Quantity</p>
                        </div>
                    </div>
                    <div class="col-sm-2 d-flex align-items-center">
                        <div class="d-flex align-items-center">


                            <div>
                                <p class="font-weight-bold m-0">Full Price</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-1 d-flex align-items-center">

                        <div>
                            <p class="font-weight-bold m-0">Delete</p>
                        </div>
                    </div>
                </div>
                <div class="list-group-flush">
                    <div th:each="item : ${cartItems}"
                         class="list-group-item d-flex justify-content-between align-items-between flex-wrap">

                        <div class="row w-100">
                            <div class="col-sm-5  d-flex align-items-center">
                                <div>
                                    <a href="#" class="font-weight-normal m-0 text-reset">
                                        <p th:text="${item.item.name}">Zasilacz Capacitory Japo≈Ñskie</p></a>
                                    <small class="text-muted">ID: <span th:text="${item.item.id}">12345</span></small>
                                </div>
                            </div>
                            <div class="col-sm-2 d-flex align-items-center">
                                <div class="d-flex align-items-center">

                      <span class="font-weight-bold" th:text="${item.price}">
                        $7.21
                      </span>

                                </div>
                            </div>
                            <div class="col-sm d-flex align-items-center">
                                <input class="quantity text-center m-0" min="0" max="999999" name="quantity" value="1"
                                       type="number" th:value="${item.quantity}">
                            </div>
                            <div class="col-sm-2 d-flex align-items-center">
                                <div class="d-flex align-items-center">

                      <span class="font-weight-bold" th:text="${item.price * item.quantity}">
                        $7.21
                      </span>

                                </div>
                            </div>
                            <div class="col-sm-1 d-flex align-items-center">
                                <div>
                                    <button class="btn btn-outline-danger mr-2" type="button" id="button-addon1">
                                        &#10005;
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="align-items-center d-flex justify-content-end">
                    <p class="d-flex align-items-center m-0 mr-2">Full Price: </p>
                    <p class="d-flex align-items-center m-0 font-weight-bold" th:text="|$${cartTotalCost}|">$100</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row flex-grow-1 d-flex justify-content-center px-2 py-3">
        <div class="col-sm-9 px-2">
            <div class="card bg-white p-3">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                               placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="New York City">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState" placeholder="New York">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="13370">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I accept terms of service
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
