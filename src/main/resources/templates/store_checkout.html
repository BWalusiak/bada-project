<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Checkout')">
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/store.css}"/>
</head>

<!--TODO static css file doesn't work-->
<style>
    html,
    body {
        height: 100%;
        background-color: whitesmoke
    }

    .flex-fill {
        flex: 1;
    }

    .sticky-top {
        top: 1em
    }
</style>

<body>
<nav th:replace="fragments/layout :: navbar(~{ :: #navbarRight}, ~{ :: #navbarLeft})">
    <ul class="navbar-nav mr-auto" id="navbarRight">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/store}">Store</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto" id="navbarLeft">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid d-flex flex-column">
    <div class="row flex-grow-1 d-flex justify-content-center px-2 py-3">
        <div class="col-sm-9 px-2">
            <div class="card bg-white p-3">
                <div class="list-group-flush">
                    <a href="#"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-between flex-wrap">
                        <div class="mr-auto align-items-center d-flex justify-content-start">
                            <div>
                                <button class="btn btn-outline-danger mr-2" type="button" id="button-addon1">&#10005;
                                </button>
                            </div>
                            <div>
                                <p class="font-weight-normal m-0">Zasilacz Capacitory Japońskie</p>
                                <small class="text-muted">ID: 12345</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-end">
                            <p class="d-flex align-items-center m-0 mr-2">Quantity:</p>
                            <input class="quantity text-center m-0" min="0" max="999999" name="quantity" value="1"
                                   type="number">
                        </div>
                        <div class="d-flex align-items-center ml-2" style="width: 15%">

                <span class="font-weight-bold w-100 text-right">
                  $7.21
                </span>

                        </div>
                    </a>
                    <a href="#"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-between flex-wrap">
                        <div class="mr-auto align-items-center d-flex justify-content-start">
                            <div>
                                <button class="btn btn-outline-danger mr-2" type="button" id="button-addon2">&#10005;
                                </button>
                            </div>
                            <div>
                                <p class="font-weight-normal m-0">Komputer Wiedźmin</p>
                                <small class="text-muted">ID: 54321</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-end">
                            <p class="d-flex align-items-center m-0 mr-2">Quantity:</p>
                            <input class="quantity text-center m-0" min="0" max="999999" name="quantity" value="1"
                                   type="number">
                        </div>
                        <div class="d-flex align-items-center ml-2" style="width: 15%">

                <span class="font-weight-bold w-100 text-right">
                  $1337420.69
                </span>

                        </div>
                    </a>
                </div>
                <div class="align-items-center d-flex justify-content-end">
                    <p class="d-flex align-items-center m-0 mr-2">Full Price: </p>
                    <p class="d-flex align-items-center m-0 font-weight-bold">$100</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row flex-grow-1 d-flex justify-content-center px-2 py-3">
        <div class="col-sm-9 px-2">
            <div class="card bg-white p-3">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                               placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="New York City">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState" placeholder="New York">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="13370">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I accep terms of service
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
