<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Assigned orders')">
    <meta charset="UTF-8">
    <title>Assigned orders</title>
</head>
<body>
<nav th:replace="fragments/layout :: navbar(~{ :: .mr-auto}, ~{ :: .ml-auto})">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/store}">Store</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="card mt-3" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title" th:text="${item.name}">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="|ID: ${item?.id}|">Card subtitle</h6>
            <p class="card-text" th:text="${item.description}">description</p>
            <div class="list-group">
                <li class="list-group-item d-flex justify-content-center">
                    Price Ranges
                </li>
                <li class="list-group-item" th:each="priceRange: ${item.priceRanges}">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div>
                            <p class="m-0" th:text="|${priceRange.minQuantity}+|">3+</p>
                        </div>
                        <div>
                            <p class="m-0" th:text="${priceRange.price}">5$</p>
                        </div>
                    </div>
                </li>
            </div>

            <div class="list-group mt-3" >
                <li class="list-group-item d-flex justify-content-center"
                    th:text="${item.warehouseItems.isEmpty()} ? 'Unaviable' : 'Availability'">
                    Availability
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="warehouseItem: ${item.warehouseItems}"
                    th:text="${warehouseItem.warehouse.address.state} ?: 'Unaviable'">
                    Warszawa
                    <span class="badge bg-primary rounded-pill text-white px-2 py-1"
                    th:text="${warehouseItem.quantity}">14</span>
                </li>
            </div>
        </div>
    </div>
</div>

</body>

</html>
