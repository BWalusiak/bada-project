<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="order, i : ${orders}">
    <h2 th:text="${order.id}"></h2>
    <div th:each="item, ii : ${order.items}">
        <span th:text="${item.item.name}"></span>
        <span><b th:text="${item.quantity}"></b></span>
    </div>
</div>
</body>
</html>
